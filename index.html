<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İlişki Süremiz</title>
    <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" href="icon.png">

</head>
<body>

    <div class="container">
        <h1>İlişki Süremiz 💖</h1>
        <p class="date-display" id="currentDate"></p>
        <p class="days-count" id="daysCount">0</p>
        <p class="anniversary-count" id="anniversaryCount"></p>
        <p class="love-message">💌 Seninle her gün, bir öncekinden daha güzel 💌</p>

    </div>

   <!-- Arka plan müzik -->
<audio id="bgMusic" loop>
    <source src="./music3.mp3" type="audio/mpeg" />
    Tarayıcınız ses öğesini desteklemiyor.
    
</audio>

<button id="playBtn">Müziği Başlat</button>
<button id="pauseBtn" style="display:none;">Müziği Durdur</button>


    <!-- Kalp animasyonu -->
    <script>
        // Kalp oluşturma
   function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "❤️";
    
    const colors = ['#ff69b4', '#ff1493', '#ffb6c1', '#ff85a2'];
    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 10 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";  // hız farkı

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}


        setInterval(createHeart, 800);
    </script>

    <!-- Tarih hesaplamaları -->
    <script>
        const startDate = new Date('2024-10-03T00:00:00');
        const anniversaryDate = new Date('2026-10-03T00:00:00');

        function calculateDays() {
            const today = new Date();
            const timeDifference = today - startDate;
            return Math.floor(timeDifference / (1000 * 3600 * 24));
        }

        function calculateAnniversaryCountdown() {
            const today = new Date();
            const diff = anniversaryDate - today;
            const daysLeft = Math.ceil(diff / (1000 * 3600 * 24));
            return daysLeft;
        }

        function formatDate(date) {
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            return date.toLocaleDateString('tr-TR', options);
        }

        document.getElementById("currentDate").innerText = "Bugünün tarihi: " + formatDate(new Date());
        document.getElementById("daysCount").innerText = "İlişki süremiz: " + calculateDays() + " gün";
        document.getElementById("anniversaryCount").innerText = "2. yıl dönümümüze kalan gün: " + calculateAnniversaryCountdown() + " gün 🎉";
   
    const daysLeft = calculateAnniversaryCountdown();
    document.getElementById("anniversaryCount").innerHTML = `
      <span class="anniversary-text">
        💞 2. Yıl Dönümümüze <strong>${daysLeft}</strong> Gün Kaldı! 🎉
      </span>
    `;
   
   
   
   </script>

 <script>
        const bgMusic = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');


       playBtn.addEventListener('click', () => {
     bgMusic.currentTime =46;  // 46. saniyeden başla
    bgMusic.play().then(() => {
   
        playBtn.style.display = 'none';
        pauseBtn.style.display = 'inline-block';
    }).catch(error => {
        console.error("Müzik çalınamadı", error);
        alert("Lütfen butona tekrar bas veya sesi aç");
    });
});

        pauseBtn.addEventListener('click', () => {
            bgMusic.pause();
            pauseBtn.style.display = 'none';
            playBtn.style.display = 'inline-block';
        });
    </script>
      
</body>
</html>
